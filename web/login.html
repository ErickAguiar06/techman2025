<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - Techman</title>
  <link rel="stylesheet" href="css/login.css" />
</head>
<body>
  <header>
    <div class="logo">
      <img src="../assets/techman.png" alt="Techman">
    </div>
  </header>

  <div class="container">
    <h2>Digite sua senha</h2>
    <div id="senhaDisplay" class="senha-display"></div>

    <div class="teclado">
      <button class="tecla" data-num="1">1</button>
      <button class="tecla" data-num="2">2</button>
      <button class="tecla" data-num="3">3</button>
      <button class="tecla" data-num="4">4</button>
      <button class="tecla" data-num="5">5</button>
      <button class="tecla" data-num="6">6</button>
      <button class="tecla" data-num="7">7</button>
      <button class="tecla" data-num="8">8</button>
      <button class="tecla" data-num="9">9</button>
      <button class="tecla" id="clear">C</button>
      <button class="tecla" data-num="0">0</button>
      <button class="tecla entrar" id="entrar">&#x21B5;</button>
    </div>

    <div class="erro" id="mensagemErro">ERRO: Senha incorreta.</div>
  </div>

  <script src="js/login.js"></script>
</body>
</html>
